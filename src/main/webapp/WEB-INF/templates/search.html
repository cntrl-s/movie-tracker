<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Movie Tracker</title>
    </head>

    <body>
    <h2>Type your query and hit enter</h2>

    <form action="/search">
        <input type="text" placeholder="Search.." name="query">
        <input type="submit">
    </form>

    <h2>Click on a result to save it</h2>

    <table id="result-table" align="center" border="1" style="cursor: pointer";>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Imdb Id</th>
            <th>Type</th>
        </tr>
        <tr th:each="result : ${results}">
            <td> <img th:src="${result.posterUrl}" border="1" alt="Poster" width="100" height="148" ></td>
            <td th:text="${result.title}"></td>
            <td th:text="${result.year}"></td>
            <td th:text="${result.imdbID}"></td>
            <td th:text="${result.type}"></td>
        </tr>
    </table>

    <script th:src="@{/static/js/results.js}"></script>
    </body>
</html>
